<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <style>
         body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a2a98 0%, #3f1c6d 50%, #200b4b 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        #gameContainer {
            background: rgba(63, 28, 109, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 61, 148, 0.3);
        }
        
        canvas {
            background: #200b4b;
            border: 3px solid #ff3d94;
            border-radius: 10px;
            display: block;
            touch-action: none;
        }
        
        #scoreBoard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat {
            background: rgba(181, 48, 126, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ff3d94;
        }
        
        #restartBtn {
            display: none;
            margin: 20px auto 0;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff3d94 0%, #b5307e 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 61, 148, 0.4);
        }
        
        #restartBtn:hover {
            transform: scale(1.05);
        }
        
        #restartBtn:active {
            transform: scale(0.95);
        }
        
        #gameOver {
            display: none;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff3d94;
            text-shadow: 0 0 10px rgba(255, 61, 148, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">
            <div class="stat">Punkty: <span id="score">0</span></div>
            <div class="stat">Życia: <span id="lives">3</span></div>
            <div class="stat">Piłki: <span id="ballCount">1</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="gameOver">KONIEC GRY!</div>
        <button id="restartBtn">ZAGRAJ PONOWNIE</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Klasa Ball
        class Ball {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.radius = 8;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.active = true;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Odbicie od lewej i prawej ściany
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
                    this.vx = -this.vx;
                    this.x = this.x - this.radius <= 0 ? this.radius : canvas.width - this.radius;
                }
                
                // Odbicie od górnej ściany
                if (this.y - this.radius <= 0) {
                    this.vy = -this.vy;
                    this.y = this.radius;
                }
                
                // Sprawdzenie czy piłka spadła na dół
                if (this.y - this.radius > canvas.height) {
                    this.active = false;
                }
            }
            
            checkPaddleCollision(paddle) {
                if (this.y + this.radius >= paddle.y && 
                    this.y - this.radius <= paddle.y + paddle.height &&
                    this.x >= paddle.x && 
                    this.x <= paddle.x + paddle.width) {
                    
                    // Oblicz pozycję uderzenia na paletce (od -1 do 1)
                    const hitPos = (this.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                    
                    // Zmień kąt odbicia w zależności od miejsca trafienia
                    this.vx = hitPos * 5;
                    this.vy = -Math.abs(this.vy);
                    this.y = paddle.y - this.radius;
                    
                    return true;
                }
                return false;
            }
        }
        
        // Paletka
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 8,
            moveLeft: false,
            moveRight: false,
            
            draw() {
                ctx.fillStyle = '#ff3d94';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            },
            
            moveTo(targetX) {
                this.x = targetX - this.width / 2;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            },
            
            update() {
                if (this.moveLeft) {
                    this.x -= this.speed;
                }
                if (this.moveRight) {
                    this.x += this.speed;
                }
                
                // Ograniczenie do granic canvas
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        };
        
        // Stan gry
        let score = 0;
        let lives = 3;
        let balls = [];
        let gameRunning = true;
        let pointsForNewBall = 5; // Co ile punktów dodać nową piłkę
        
        // Funkcja generująca losowy kolor
        function randomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Funkcja tworząca nową piłkę
        function createBall() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const angle = (Math.random() * 90 - 45) * Math.PI / 180; // Kąt od -45 do 45 stopni
            const speed = 4 + Math.random() * 2;
            const vx = Math.sin(angle) * speed;
            const vy = -Math.abs(Math.cos(angle) * speed); // Zawsze w górę na start
            const color = randomColor();
            
            balls.push(new Ball(x, y, vx, vy, color));
        }
        
        // Inicjalizacja pierwszej piłki
        createBall();
        
        // Obsługa myszki
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.moveTo(mouseX);
        });
        
        // Obsługa dotyku
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const touchX = touch.clientX - rect.left;
            paddle.moveTo(touchX);
        });
        
        // Obsługa klawiatury
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.moveLeft = true;
                e.preventDefault();
            }
            if (e.key === 'ArrowRight') {
                paddle.moveRight = true;
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                paddle.moveLeft = false;
            }
            if (e.key === 'ArrowRight') {
                paddle.moveRight = false;
            }
        });
        
        // Funkcja aktualizacji wyników
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('ballCount').textContent = balls.filter(b => b.active).length;
        }
        
        // Funkcja główna gry
        function gameLoop() {
            if (!gameRunning) return;
            
            // Czyszczenie canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Rysowanie i aktualizacja piłek
            let activeBalls = 0;
            let anyBallScored = false;
            
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                
                if (ball.active) {
                    ball.update();
                    ball.draw();
                    
                    // Sprawdzenie kolizji z paletką
                    if (ball.checkPaddleCollision(paddle)) {
                        score++;
                        anyBallScored = true;
                        
                        // Dodaj nową piłkę co X punktów
                        if (score % pointsForNewBall === 0) {
                            createBall();
                        }
                    }
                    
                    activeBalls++;
                }
            }
            
            // Jeśli wszystkie piłki spadły
            if (activeBalls === 0) {
                lives--;
                
                if (lives > 0) {
                    // Stwórz nową piłkę
                    createBall();
                } else {
                    // Koniec gry
                    gameRunning = false;
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('restartBtn').style.display = 'block';
                }
            }
            
            // Usuń nieaktywne piłki
            balls = balls.filter(b => b.active);
            
            // Aktualizacja paletki (dla strzałek)
            paddle.update();
            
            // Rysowanie paletki
            paddle.draw();
            
            // Aktualizacja wyników
            updateScore();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Przycisk restart
        document.getElementById('restartBtn').addEventListener('click', () => {
            score = 0;
            lives = 3;
            balls = [];
            gameRunning = true;
            
            createBall();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            
            updateScore();
            gameLoop();
        });
        
        // Start gry
        updateScore();
        gameLoop();
    </script>
</body>
</html>
